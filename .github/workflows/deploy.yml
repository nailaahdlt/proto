# .github/workflows/deploy.yml
name: Deploy Frontend

on:
  push:
    # Memicu deployment ketika ada push ke branch 'main'
    branches: [ main ] 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      # KRUSIAL: Agar submodul dan LFS (jika ada) ikut ter-checkout
      with:
        submodules: true

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        # Menggunakan versi Node yang aman dan stabil
        node-version: '18' 
        # Menggunakan cache NPM
        cache: 'npm'

    - name: Install Dependencies
      # Menginstal semua paket dari package.json
      run: npm install

    - name: Build Project (Mengatasi 'Permission Denied')
      # Perintah yang aman untuk menjalankan script build di lingkungan Linux
      run: npm run build --if-present

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        # PENTING: Folder yang di-deploy (sinkron dengan build.outDir: 'build' di vite.config.ts)
        publish_dir: ./build 
        # Mengatur base path secara otomatis untuk deployment
        # Ini akan menjadi /proto/ sesuai nama repo Anda
        base_url: /${{ github.event.repository.name }}
        force_orphan: true
