name: Deploy Wireframe Dashboard (Vite/TS) to GitHub Pages

on:
  # Akan berjalan ketika ada push ke branch 'main'
  push:
    branches: ["main"] 
  # Mengizinkan eksekusi manual
  workflow_dispatch:

# Berikan izin yang diperlukan untuk deployment ke GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_and_deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    runs-on: ubuntu-latest # Menggunakan runner terbaru

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4 # Mengambil kode

      - name: âš™ï¸ Setup Node.js Environment
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Gunakan versi Node.js yang direkomendasikan
          cache: 'npm' # Menggunakan cache untuk dependensi
          
      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ”¨ Build Project (Run tsc && vite build)
        # Perintah ini akan menjalankan "tsc && vite build" dari package.json.
        # Jika ada error, ini kemungkinan besar karena Type Error di kode sumber Anda.
        run: npm run build

      - name: ğŸ“„ Setup GitHub Pages
        uses: actions/configure-pages@v4
        
      # PERUBAHAN PENTING: Menggunakan './build' sesuai outDir di vite.config.ts
      - name: â¬†ï¸ Upload Deployment Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build' # <<< DIREKTORI OUTPUT YANG BENAR

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
