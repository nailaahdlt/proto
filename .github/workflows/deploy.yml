# deploy.yml
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ] # Ganti 'main' jika branch utama Anda 'master'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout 
      uses: actions/checkout@v4

    - name: Set up Node.js 
      uses: actions/setup-node@v4
      with:
        node-version: '20' # Gunakan versi Node yang stabil

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    # PENTING: Langkah ini yang memberitahu GitHub Pages di mana folder outputnya
    - name: Deploy to Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build # Ubah jika folder Anda bernama 'dist' atau yang lain
