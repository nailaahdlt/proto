name: Deploy Wireframe Dashboard (Vite/TS) to GitHub Pages

on:
  push:
    branches: ["main"] 
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_and_deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js Environment
        uses: actions/setup-node@v4
        with:
          node-version: '20' 
          cache: 'npm'
          
      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ”¨ Build Project (Run tsc && vite build)
        run: npm run build

      - name: ğŸ“„ Setup GitHub Pages
        uses: actions/configure-pages@v4
        
      - name: â¬†ï¸ Upload Deployment Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build' 

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
